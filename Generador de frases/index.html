<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Frases</title>
    <link rel="stylesheet" href="style.css">    
    <script src="https://kit.fontawesome.com/d7891e7b97.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="root" id="root-container">
        <div class="main" >
            <span class="quote">
                <i class="fa-solid fa-quote-left"></i>
                <span id="quoteText">
                    Hola
                </span>
            </span>
            <span class="author" id="author">
                - Author
            </span>
        </div>
        
        <button class="button" id="twitter-button" onclick="googleTranslate()">
            <i class="fa-solid fa-language"></i>  
            Google Translate
        </button>

        <button class="button" id="twitter-button" onclick="twitterPost()">
            <i class="fa-brands fa-twitter"></i>    
            Publish on Twitter
        </button>

        <button class="button" onclick="getQuote()">
            New Quote
        </button>

    </div>
    <div class="lds-ellipsis" id="loader"><div></div><div></div><div></div><div></div></div>
    <!-- Scripts -->
    <script src="script.js"></script>
</body>


</html>
