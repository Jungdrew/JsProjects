<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
    <body>
        <div class="d-flex justify-content-center" >

            <div class=" mt-5  w-25">
    
                <div class="row col  mx-4">
                    <div class=" bg-light  p-2 font-calculadora text-dark border border-dark">
                        <span class="d-flex justify-content-end display-5 col user-select-none" >
                            &zwnj;
                            <span id="NumeroA">
                                
                            </span>

                            <span id="Operacion">
                                
                            </span>

                            <span id="NumeroB">
                                
                            </span>
                            
                        </span>
                        <span class="d-flex justify-content-end col user-select-none" >
                            &zwnj;
                            <span id="Resultado">

                            </span>
                        </span>
                    </div>
                </div>
    
                <div class="row col d-flex justify-content-end">
                    <button id="C" class="d-flex justify-content-center bg-danger  p-2  text-dark border border-dark mt-2 col-4 mx-3">
                        C
                    </button>
    
                    <button id="CE" class="d-flex justify-content-center bg-danger  p-2  text-dark border border-dark mt-2 col-4 mx-5 ">
                        CE
                    </button>
    
                </div>

                <div class="row col ">
                    <button id="Num1" class="d-flex justify-content-center bg-light  p-2  text-dark border border-dark mt-2 col-2 ms-5">
                        1
                    </button>
    
                    <button id="Num2" class="d-flex justify-content-center bg-light  p-2  text-dark border border-dark mt-2 col-2 ms-4">
                        2
                    </button>
    
                    <button id="Num3" class="d-flex justify-content-center bg-light  p-2  text-dark border border-dark mt-2 col-2 ms-4">
                        3
                    </button>
    
                    <button id="Sumar" class="d-flex justify-content-center bg-primary  p-2  text-light border border-dark mt-2 col-2 ms-4 ">
                        +
                    </button>
                </div>
    
                <div class="row col ">
                    <button id="Num4" class="d-flex justify-content-center bg-light  p-2  text-dark border border-dark mt-2 col-2 ms-5">
                        4
                    </button>
    
                    <button id="Num5" class="d-flex justify-content-center bg-light  p-2  text-dark border border-dark mt-2 col-2 ms-4">
                        5
                    </button>
    
                    <button id="Num6" class="d-flex justify-content-center bg-light  p-2  text-dark border border-dark mt-2 col-2 ms-4">
                        6
                    </button>
    
                    <button id="Restar" class="d-flex justify-content-center bg-primary  p-2  text-light border border-dark mt-2 col-2 ms-4 ">
                        -
                    </button>
                </div>
    
                <div class="row col ">
                    <button id="Num7" class="d-flex justify-content-center bg-light  p-2  text-dark border border-dark mt-2 col-2 ms-5">
                        7
                    </button>
    
                    <button id="Num8" class="d-flex justify-content-center bg-light  p-2  text-dark border border-dark mt-2 col-2 ms-4">
                        8
                    </button>
    
                    <button id="Num9" class="d-flex justify-content-center bg-light  p-2  text-dark border border-dark mt-2 col-2 ms-4">
                        9
                    </button>
    
                    <button id="Multiplicar" class="d-flex justify-content-center bg-primary  p-2  text-light border border-dark mt-2 col-2 ms-4 ">
                        *
                    </button>
                </div>
    
                <div class="row col ">
                    <button id="Num0" class="d-flex justify-content-center bg-light  p-2  text-dark border border-dark mt-2 col-2 ms-5">
                        0
                    </button>
    
                    <button id="Dividir" class="d-flex justify-content-center bg-primary  p-2  text-light border border-dark mt-2 col-3 ms-4">
                        /
                    </button>

                    <button id="Igual" class="d-flex justify-content-center bg-primary  p-2  text-light border border-dark mt-2 col-4 ms-3">
                        =
                    </button>
                </div>
    
            </div>
        </div>
        
    </body>
    <!-- CÃ³digo calculadora -->
    <script src="/script.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
