<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Teller</title>
    <link rel="stylesheet" href="style.css">    
    <script src="https://kit.fontawesome.com/d7891e7b97.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="buttons-div">
        <button class="button-styles" id="audio">
            <i class="fa-solid fa-face-grin-tongue-wink"></i>
            Tell me a Joke ! 
        </button>
        
        <button class="button-styles" id="language">
            <i class="fa-solid fa-language"></i>
            Change Language ! 
        </button>
    </div>

    <audio class="audio-styles" id="audioctrl" controls hidden></audio>
    <!-- Scripts -->
    <script src="script.js"></script>
</body>


</html>
